{% extends "base.html" %}

{% block title %}Importar Equipe do Edital{% endblock %}

{% block content %}
<h1>Importar Equipe para o Edital: {{ edital.nome }}</h1>

<!-- Mostrar mensagens de sucesso/erro -->
{% if messages %}
  <ul>
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="id_arquivo">Escolha o arquivo Excel (.xlsx):</label><br>
  <input type="file" name="arquivo" id="id_arquivo" required><br><br>
  
  <button type="submit">Importar</button>
  <a href="{% url 'visualizar_edital' edital.id %}">Cancelar</a>
</form>
{% endblock %}
