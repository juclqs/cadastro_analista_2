<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cadastro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            border-right: 1px solid #ddd;
        }

        .sidebar h5 {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .sidebar .nav-link {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 15px;
        }

        .sidebar .nav-link:hover {
            background-color: #e2e6ea;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
        }

        footer {
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Menu lateral -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar p-3">
                <h5>☰ Menu</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">🏠 Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_grupos' %}">👥 Grupos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_campus' %}">🏫 Campus</a></li>   
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_cidades' %}">🌆 Cidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_estados' %}">🗺️ Estados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_usuarios' %}">👤 Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_editais' %}">🗺️ Editais</a></li>
                </ul>
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-10 ms-sm-auto px-4">
                <header class="pt-3 pb-2 mb-3 border-bottom">
                    <h2>{% block header %}Sistema Cadastro{% endblock %}</h2>
                </header>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <footer class="text-center p-3 bg-light">
        <p class="mb-0">© 2025 - JulianaCLQS</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
