{% extends 'base.html' %}

{% block title %}Cadastrar Grupo de Atendimento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Novo Grupo de Atendimento para o edital: {{ edital.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Grupo</button>
        <a href="{% url 'visualizar_edital' edital.id %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
