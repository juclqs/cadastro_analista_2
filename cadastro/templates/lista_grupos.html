{% extends 'base.html' %}

{% block title %}Lista de Grupos{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Grupos</h2>
        <div>
            <a href="{% url 'adicionar_grupo' %}" class="btn btn-success">Adicionar Grupos</a>
            <a href="{% url 'exportar_grupos' %}" class="btn btn-primary">Exportar para Excel</a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for grupo in grupos %}
                <tr>
                    <td>{{ grupo.nome }}</td>
                    <td>
                        <a href="{% url 'editar_grupo' grupo.id %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'excluir_grupo' grupo.id %}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Tem certeza que deseja excluir este grupo?');">
                            Excluir
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum grupo encontrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
